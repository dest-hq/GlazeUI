name: Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  run-linux:
    name: Run Linux
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - name: Run counter
        run: cargo run -p counter --verbose
      # - name: Run tests
      #   run: cargo test -p counter --verbose

  run-macos:
    name: Run MacOS
    runs-on: macOS-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - name: Run counter
        run: cargo run -p counter --verbose
      # - name: Run tests
      #   run: cargo test -p counter --verbose

  run-windows:
    name: Run Windows
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - name: Run counter
        run: cargo run -p counter --verbose
      # - name: Run tests
      #   run: cargo test -p counter --verbose
